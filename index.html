<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Bible API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12 shadow mt-md-4 card p-4">
                <form action="" id="bible_form">
                    <div class="text-center fw-bold fs-3" style="cursor: pointer;" onclick="copyAPI()">DIGITAL BIBLE FOR
                        VMIX GT TITLE</div>
                        <div class="input-group mb-3 mt-4">
                            <input type="text" class="form-control p-2 px-4 fs-4" id="verse_search" autocomplete="off">
                            <button class="btn btn-outline-primary" type="submit">SEARCH</button>
                        </div>
                    </form>
                    <div class="form-check form-switch mb-3 position-relative">
                        <input class="form-check-input" type="checkbox" role="switch" id="auto_update_verse"
                        onchange="switchChanged()">
                        <label class="form-check-label fw-bold" for="auto_update_verse">AUTO UPDATE VERSE ON GT
                            TITLE</label>
                            <span id="isLive" class="text-right text-white px-2 py-1 position-absolute top-50 start-100 translate-middle" style="background-color: gray; margin-left: -1.5em;">LIVE</span>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <button class="btn btn-primary fw-bold w-100 p-3" id="update_verse_btn"
                            onclick="updateVerseOnGT()">UPDATE VERSE ON GT TITLE</button>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-6">
                        <button class="btn btn-secondary fw-bold w-100 p-3" onclick="prevVerse()">⋘ PREV VERSE</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-secondary fw-bold w-100 p-3" onclick="nextVerse()">NEXT VERSE ⋙</button>
                    </div>
                </div>
                <div class="row p-md-4 mt-3 text-center">
                    <div id="verse_id" class="d-none"></div>
                    <div id="full_verse" class="fs-3 fw-bold"></div>
                    <div id="bible_version" class="fs-6 mb-3 fst-italic fw-bold lh-1"></div>
                    <div id="verse_content" class="fs-5 fw-bold"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="xml-data"></div>


    <script src="js/query_verse.js"></script>
    <script src="js/shortcut_keys.js"></script>
</body>

</html>
